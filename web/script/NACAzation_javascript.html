<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<title>NACAzation</title>
		<link rel="stylesheet" href="simStyle.css">
	</head>
<body>
	
	<div id="input-section">
		<div id="input-container">
			<div style="text-align: center;"><b>NACAzation!</b> <br/> <br/></div>
			Camber: <span id="camberValue" style="float: right; margin-right: 10%;"> 0 %</span>
			<input type="range" id="inputCamber" min="0" max="9" value="0" step="1" oninput="updateSlider()">

			Camber peak pos: <span id="positionValue" style="float: right; margin-right: 10%;"> 0 %</span>
			<input type="range" id="inputPosition" min="0" max="90" value="0" step="10" oninput="updateSlider()">

			Thickness: <span id="thicknessValue" style="float: right; margin-right: 10%;"> 1 %</span>
			<input type="range" id="inputThickness" min="1" max="40" value="1" style="margin-bottom: 20%;" oninput="updateSlider()">
			
			<input type="radio" id="foil" onclick="updateFoil()" style="display: none;">
			<label for="foil" id="foilLabel">FLY!</label>

			<div id = "NACA">NACA ........</div>

			<!--<div id = "CX">CX: ..............</div>-->

			<div id = "backHome"><a href="../report/FinalReport.html">Back to Home</a></div>
		</div>
    </div>

	<canvas id="simulation"></canvas>

	<div class="button-container">
		<input type="radio" id="flow" name="visualization" onclick="updateScene('flow')" checked>
		<label for="flow">Flow</label>
	  
		<input type="radio" id="pressure" name="visualization" onclick="updateScene('pressure')">
		<label for="pressure">Pressure</label>
	  
		<input type="radio" id="curl" name="visualization" onclick="updateScene('curl')">
		<label for="curl">Curl</label>
	</div> 

	<div class="pauseStep" >
		<input id="pause" name="super" onclick="scene.paused = !scene.paused; updatePauseButtonStyle();" checked>
		<label for="pause">Pause</label>

		<input id="step" name="super" onclick="scene.paused = false; simulate(); scene.paused = true;">
		<label for="step">Step</label>
	</div>


	<!-- simulator -->
	<script type="text/javascript" src="simulator.js"></script>
</body>
</html>
